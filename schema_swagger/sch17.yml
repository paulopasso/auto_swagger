components:
  schemas:
    NewSupportTicket:
      type: object
      required:
        - title
        - message
      properties:
        title:
          type: string
          example: "Login not working"
        message:
          type: string
          example: "I canâ€™t log in with my email address"
        metadata:
          type: object
          description: Optional client metadata for debugging
          properties:
            browser:
              type: string
              example: "Firefox 123.0"
            sessionId:
              type: string
              example: "abc123-session"
            platform:
              type: string
              example: "Windows 10"

    SupportTicket:
      type: object
      properties:
        id:
          type: integer
          example: 453
        title:
          type: string
          example: "Login not working"
        status:
          type: string
          enum: [open, closed, pending]
          example: "open"
        createdAt:
          type: string
          format: date-time
          example: "2025-03-26T12:00:00Z"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "VALIDATION_ERROR"
        message:
          type: string
          example: "Title and message are required"
