components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 2
        name:
          type: string
          example: "User"
        email:
          type: string
          format: email
          example: "user@org.com"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "ORG_HEADER_MISSING"
        message:
          type: string
          example: "X-Org-ID header is required for tenant scoping"
