components:
  schemas:
    NewProduct:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          example: "Wireless Mouse"
        price:
          type: number
          format: float
          example: 29.99
        inStock:
          type: boolean
          example: true
        tags:
          type: array
          items:
            type: string
          example: ["electronics", "accessories"]

    Product:
      allOf:
        - $ref: '#/components/schemas/NewProduct'
        - type: object
          properties:
            id:
              type: integer
              example: 1234
