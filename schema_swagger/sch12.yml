components:
  schemas:
    LoginWithEmail:
      type: object
      required:
        - type
        - email
        - password
      properties:
        type:
          type: string
          enum: [credentials]
        email:
          type: string
          format: email
          example: "demo@example.com"
        password:
          type: string
          format: password
          example: "secure"

    LoginWithOAuth:
      type: object
      required:
        - type
        - provider
        - oauthToken
      properties:
        type:
          type: string
          enum: [oauth]
        provider:
          type: string
          enum: [google, github]
          example: "google"
        oauthToken:
          type: string
          example: "ya29.a0AfH6SM..."

    AuthToken:
      type: object
      properties:
        token:
          type: string
          example: "jwt.token.here"
