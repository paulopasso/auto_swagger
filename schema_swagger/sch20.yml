components:
  schemas:
    ReportRequest:
      type: object
      required:
        - type
        - dateRange
      properties:
        type:
          type: string
          enum: [sales, inventory, performance]
          example: "sales"
        dateRange:
          type: object
          required: [from, to]
          properties:
            from:
              type: string
              format: date
              example: "2025-03-01"
            to:
              type: string
              format: date
              example: "2025-03-25"

    JobCreated:
      type: object
      properties:
        jobId:
          type: integer
          example: 82319

    JobStatus:
      type: object
      properties:
        jobId:
          type: integer
          example: 82319
        status:
          type: string
          enum: [queued, processing, completed, failed]
          example: "processing"
        progress:
          type: integer
          minimum: 0
          maximum: 100
          example: 42

    ReportResult:
      type: object
      properties:
        jobId:
          type: integer
          example: 82319
        reportUrl:
          type: string
          format: uri
          example: "https://yourapp.com/downloads/report-82319.pdf"
        generatedAt:
          type: string
          format: date-time
          example: "2025-03-26T18:30:00Z"
