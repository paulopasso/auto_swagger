components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.example.com/oauth2/token
          scopes:
            read:billing: View billing transactions
            write:billing: Create or edit billing records

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 42
        name:
          type: string
          example: "Gemini User"
        email:
          type: string
          format: email
          example: "gemini@openai.com"

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 891
        amount:
          type: number
          example: 149.95
        date:
          type: string
          format: date-time
          example: "2025-03-26T10:30:00Z"
