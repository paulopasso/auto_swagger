components:
  schemas:
    NewMeetingRequest:
      type: object
      required:
        - title
        - participants
        - startTime
        - durationMinutes
      properties:
        title:
          type: string
          example: "Strategy Sync with Alex"
        participants:
          type: array
          items:
            type: string
            format: email
          example: ["alex@example.com", "you@example.com"]
        startTime:
          type: string
          format: date-time
          example: "2025-03-27T14:00:00Z"
        durationMinutes:
          type: integer
          example: 30

    MeetingConfirmation:
      type: object
      properties:
        meetingId:
          type: integer
          example: 712
        status:
          type: string
          example: "confirmed"
        startTime:
          type: string
          format: date-time
          example: "2025-03-27T14:00:00Z"
        durationMinutes:
          type: integer
          example: 30
        participants:
          type: array
          items:
            type: string
            format: email
          example: ["alex@example.com", "you@example.com"]

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "INVALID_INPUT"
        message:
          type: string
          example: "Missing required fields"
