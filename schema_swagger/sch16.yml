components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          example: 101
        name:
          type: string
          example: "Jane API"
        versionUsed:
          type: string
          example: "v1"
