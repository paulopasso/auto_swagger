components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://auth.example.com/oauth2/authorize
          tokenUrl: https://auth.example.com/oauth2/token
          scopes:
            read:users: Read access to user data
            write:users: Write access to user data

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Alice Admin"
        email:
          type: string
          format: email
          example: "alice@company.com"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "FORBIDDEN"
        message:
          type: string
          example: "You do not have the required scope: read:users"
