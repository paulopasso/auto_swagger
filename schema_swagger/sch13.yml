components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          example: 42
        name:
          type: string
          example: "Ingvild"
        type:
          type: string
          enum: [personal, business]
          example: "personal"
        status:
          type: string
          enum: [active, inactive, suspended]
          example: "active"

    UpdateAccount:
      type: object
      properties:
        name:
          type: string
          example: "Ingvild S."
        status:
          type: string
          enum: [active, inactive, suspended]
          example: "inactive"
