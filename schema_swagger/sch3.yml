components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 42
        name:
          type: string
          example: "Mechanical Keyboard"
        price:
          type: number
          format: float
          example: 79.99
        inStock:
          type: boolean
          example: true
        tags:
          type: array
          items:
            type: string
          example: ["electronics", "keyboards"]
