components:
  schemas:
    WebhookRegistration:
      type: object
      required:
        - url
        - event
      properties:
        url:
          type: string
          format: uri
          example: "https://yourdomain.com/api/webhook-handler"
        event:
          type: string
          enum: [user.deleted, payment.failed]
          example: "user.deleted"

    WebhookAck:
      type: object
      properties:
        success:
          type: boolean
          example: true
        subscribedTo:
          type: string
          example: "user.deleted"

    UserDeletedEvent:
      type: object
      required:
        - event
        - user
      properties:
        event:
          type: string
          example: "user.deleted"
        user:
          type: object
          properties:
            id:
              type: integer
              example: 543
            email:
              type: string
              example: "deleted@example.com"
            deletedAt:
              type: string
              format: date-time
              example: "2025-03-26T17:45:00Z"
