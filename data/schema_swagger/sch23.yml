components:
  schemas:
    UserUpdate:
      type: object
      properties:
        name:
          type: string
          example: "Updated Name"
        email:
          type: string
          format: email
          example: "updated@example.com"

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Updated Name"
        email:
          type: string
          format: email
          example: "updated@example.com"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "FORBIDDEN"
        message:
          type: string
          example: "You cannot update this user."

    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: "VALIDATION_FAILED"
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: "email"
              issue:
                type: string
                example: "Invalid email format"
