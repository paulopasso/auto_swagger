components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Wireless Mouse"
        category:
          type: string
          example: "electronics"
        price:
          type: number
          format: float
          example: 25.99
        inStock:
          type: boolean
          example: true
