components:
  schemas:
    DraftRequest:
      type: object
      required:
        - originalMessage
        - recipient
      properties:
        originalMessage:
          type: string
          example: "Hey, are you available for a quick call tomorrow?"
        recipient:
          type: string
          format: email
          example: "alex@example.com"

    DraftResponse:
      type: object
      properties:
        draft:
          type: string
          example: "Hi Alex,\n\nThanks for your message..."

    SendMessage:
      type: object
      required:
        - recipient
        - message
      properties:
        recipient:
          type: string
          format: email
          example: "alex@example.com"
        message:
          type: string
          example: "Hi Alex, thanks for reaching out. Let's talk tomorrow."
