components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 12
        name:
          type: string
          example: "Ergonomic Chair"
        price:
          type: number
          format: float
          example: 119.99
        inStock:
          type: boolean
          example: true

    PaginatedProducts:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        meta:
          type: object
          properties:
            page:
              type: integer
              example: 2
            limit:
              type: integer
              example: 10
            total:
              type: integer
              example: 100
            nextPage:
              type: integer
              nullable: true
              example: 3
            prevPage:
              type: integer
              nullable: true
              example: 1
